<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/iconfont.css">

<body>
    <header class="header">
       <a href="javascript:;" class="header-left"><i class="iconfont">&#xe649;</i></a>

            <i class="fa fa-search head-left"></i>

       <a href="javascript:;" class="header-right"><i class="iconfont">&#xe665;
</i></a>

    <div class="content">

                  <div class="center-top">

                保险 · 车险

            <div class="con-left">

    <footer class="footer">
       <dl class="bg2">
           <dt><i class="fa fa-adn"></i></dt>
           <dd>词典</dd>
       </dl>
       <dl>
           <dt><i class="fa fa-h-square"></i></dt>

       </dl>
       <dl>

       </dl>

       </dl>

    <script>
        var myswiper=new Swiper(".banner",{

        })
